    <div class="content">

        <div>
            <!-- <h2 class="rgb">Welcome To Reservation Portal. Book Your <span></span> Ticket </h2> -->
            <h2 class="rgb" id="sms"></h2>
            <!-- MY JS MSG -->
            <script>
                $(document).ready(function() {


                    var i = 0;
                    var speed = 50;
                    var msg = "Welcome To Indian Railway Reservation Portal. Book Your Train Ticket here ";

                    function type() {

                        if (i < msg.length) {
                            var op = document.getElementById("sms");
                            op.innerHTML += msg.charAt(i);
                            i++;
                            setTimeout(type, speed);
                        }
                    }
                    type();
                });
            </script>
        </div>

        <section class="form1">
            <form method="GET" action="train.html">

                <div class="f1 bg-dark">

                    <div class="f2 bg-warning">
                        <h1>Reserve Your Ticket</h1>
                    </div>
                    <div class="f3">
                        <input type="radio" onclick="javalang()" name="r" id="abc" required>
                        <label class="text-white">One Way</label>
                        <input type="radio" onclick="javalang()" name="r" id="xyz" required>
                        <label class="text-white">Both</label>
                    </div>
                    <script>
                        function javalang() {
                            if (document.getElementById("abc").checked) {
                                var tinz = document.getElementById("dtr");
                                var sipp = document.getElementById("ret");
                                tinz.style.display = 'none';
                                sipp.style.display = 'none';
                            } else if (document.getElementById("xyz").checked) {
                                var tinz = document.getElementById("dtr");
                                var sipp = document.getElementById("ret");
                                tinz.style.display = 'inline';
                                sipp.style.display = 'inline';
                            }
                        }
                    </script>

                    <div class="f4">
                        <select name="Departure Station" class="input bg-dark" required>
                            <option value="" disabled selected hidden>Choose Station...</option>

                            <option value="Bankura">Bankura</option>
                        </select>

                        <select name="Arrival Station" class="input bg-dark">
                            <option value="" disabled selected hidden>Choose Station...</option>
                            <option value="Midnapore">Midnapore</option>
                        </select>
                        <!-- <input type="text" placeholder="From" class="input bg-dark" required>
                        <input type="text" placeholder="To" class="input bg-dark" required> -->

                        <br>


                        <label class="text-white" style="margin-left:10px;">Depart</label>
                        <input type="date" class="tarikh bg-dark text-black" required>
                        <label class="text-white" style="margin-left:10px;" id="ret">Return</label>
                        <input type="date" class="tarikh bg-dark" id="dtr">
                        <!-- 
                        <input type="number" class="bg-dark person" placeholder="Adults" required>
                        <input type="number" class="bg-dark person" placeholder="Children"><br> -->

                        <label class="text-white travel">Travel Class</label>
                        <select class="bg-dark text-white travel2" required>

                            <!-- <option>First Class/1A</option>
                    <option>AC 2tier/2A</option>
                    <option>AC 3tier/3A</option>
                    <option>Executive class chair car/Economy Class</option>
                    <option>AC Chair Car</option>
                    <option>Sleeper Class</option>
                    <option>Second Class</option> -->
                            <option>General</option>
                        </select>

                        <form action="train.html" method="POST">
                            <input type="submit" value="Check Out" class="btn bg-warning">
                        </form>
                    </div>
                </div>
            </form>
