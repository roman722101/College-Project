<body>
    <div class="container">
        <div class="top">
            <p><span class="sef">Ap</span>n<span class="blue">a</span>P<span class="green">ay</span></p>
        </div>
        <br>
        <div class="middle">
            <h1>IRCTC Payment Portal</h1>
            <p>Pay To Indian Rail Corporation</p>
        </div>

        <div class="bottom">

            <button type="button" class="payment-btn"><a herf="#">Pay with Paypal</a></button>
            <button type="button" class="payment-btn"><a href="#">Pay with Netbanking</a></button>
        </div>

        <div class=card-details>
            <p>Pay using credit or debit card</p>
            <div class="card-num">
                <label>Card Number</label><br>
                <input type="text" class="card-num" placeholder="xxxx-xxxx-xxxx-xxxx" required>
            </div>

            <div class="date">
                <label>Expiry Date</label><br>
                <input type="text" class="date" placeholder="mm" required>
                <input type="text" class="date" placeholder="yyyy" required>
            </div>

            <div class="cvc">
                <label>CVC</label><br>
                <input type="password" class="cvc" placeholder="xxx" required>
            </div>

            <div class="name">
                <label>Card Holder Name</label><br>
                <input type="text" class="name" placeholder="Full Name" required>
            </div>

            <button type="button" class="pay-btn" onclick="my_msf()">Pay Now</button>
        </div>
        <script>
            function my_msf() {
                swal("Sucees!", "Your Ticket booking number is 696969!", "success");
            }
        </script>
